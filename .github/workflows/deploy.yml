name: Python Package Deployment
run-name: Release ${{ github.ref_name }} to PyPI and GitHub Packages

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v0.1.0)

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout (full history for setuptools-scm)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Ensure repository is unshallowed (fallback)
      run: git fetch --prune --unshallow --tags || true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (including testing extras)
      run: pip install .[testing]

    - name: Run Pytest and Coverage
      run: python -m pytest --cov --cov-report=xml

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-${{ github.ref_name }}-coverage-report-python-${{ matrix.python-version }}
        path: coverage.xml
        if-no-files-found: ignore


  build:
    name: Build Package Distributions
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout (full history for setuptools-scm)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (build)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build dependencies (ensure modern tooling)
        run: python -m pip install --upgrade pip setuptools wheel build setuptools-scm packaging

      - name: Build distributions
        run: python -m build --verbose

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  deploy_pypi_test:
    name: Deploy to TestPyPI (Gated)
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: DeployGate_PyPiTest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          attestations: false

  deploy_pypi_prod:
    name: Deploy to PyPI Production (Gated)
    runs-on: ubuntu-latest
    needs: deploy_pypi_test
    environment:
      name: DeployGate_PyPiProd

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI (Production)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          attestations: false