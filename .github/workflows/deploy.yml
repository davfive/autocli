name: Python Package Deployment
run-name: Release ${{ github.ref_name }} to PyPI and GitHub Packages

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v0.1.0)

# Grant GITHUB_TOKEN the permissions needed for publishing to GitHub Packages
permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (including testing extras)
      run: pip install .[testing]

    - name: Run Pytest and Coverage
      run: python -m pytest --cov --cov-report=xml

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-${{ github.ref_name }}-coverage-report-python-${{ matrix.python-version }}
        path: coverage.xml
        if-no-files-found: ignore


  build:
    name: Build Package Distributions
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout (full history for setuptools-scm)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (build)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: python -m pip install build setuptools setuptools-scm wheel

      - name: Build distributions
        run: python -m build --verbose

      # ===============================
      # Enhanced verification for license metadata (FIX)
      # ===============================
      - name: Verify distributions and check metadata
        run: |
          echo "üîç Verifying built distributions..."
          python -m twine check dist/*
          python -m twine check --strict dist/*
          echo "üìã Distribution files:"
          ls -la dist/
          echo "üìä Distribution details:"
          for file in dist/*; do
            echo "  üì¶ $file: $(wc -c < "$file") bytes"
          done
          echo ""
          echo "üîç Checking wheel metadata for license-file issues:"
          python << 'EOF'
          import zipfile
          import glob
          
          wheel_files = glob.glob("dist/*.whl")
          if wheel_files:
              wheel_file = wheel_files[0]
              print(f"Checking {wheel_file}")
              with zipfile.ZipFile(wheel_file, 'r') as zf:
                  metadata_files = [f for f in zf.namelist() if f.endswith('METADATA')]
                  if metadata_files:
                      metadata_content = zf.read(metadata_files[0]).decode('utf-8')
                      if 'license-file' in metadata_content.lower():
                          print("‚ö†Ô∏è  WARNING: Found 'license-file' in metadata")
                          print("Content around license-file:")
                          for line in metadata_content.split('\n'):
                              if 'license' in line.lower():
                                  print(f"  {line}")
                      else:
                          print("‚úÖ No 'license-file' field found in metadata")
                      
                      # Check metadata version
                      for line in metadata_content.split('\n'):
                          if line.startswith('Metadata-Version:'):
                              print(f"‚úÖ {line}")
                              break
          EOF
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  deploy_github_packages:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Install twine (for verbose upload)
        run: python -m pip install --upgrade twine

      - name: Check GitHub Packages registry reachability and auth
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Testing access to https://pypi.pkg.github.com/${{ github.repository_owner }}/"
          echo "---- curl response ----"
          curl -v -u __token__:$TOKEN "https://pypi.pkg.github.com/${{ github.repository_owner }}/" || true
          echo "---- end curl ----"
          echo "GITHUB_ACTOR=${{ github.actor }}"
          echo "GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}"

      - name: üöÄ Publish to GitHub Packages with twine (verbose)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m twine upload --repository-url "https://pypi.pkg.github.com/${{ github.repository_owner }}" dist/* --verbose

  deploy_pypi_test:
    name: Deploy to TestPyPI (Gated)
    runs-on: ubuntu-latest
    needs: deploy_github_packages
    environment:
      name: DeployGate_PyPiTest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          attestations: false

  deploy_pypi_prod:
    name: Deploy to PyPI Production (Gated)
    runs-on: ubuntu-latest
    needs: deploy_pypi_test
    environment:
      name: DeployGate_PyPiProd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI (Production)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          attestations: false